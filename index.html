<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    Following Main Nav Menu section
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- Following is the Body Section -->

    <body>
        <form action="">
            <h1>Race Registration</h1>

            <!-- Text required field for 1st & last name -->
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="name" required>
            </div>

            <P>Select to Race</P>

            <div>
                <input type="radio" name="race" id="funRun" value="funRun" checked="">
                <label for="funRun">Fun Run 5K</label>
            </div>

            <div>
                <input type="radio" name="race" id="halfMar" value="halfMar">
                <label for="halfMar">Half Marathon</label>
            </div>

            <div>
                <input type="radio" name="race" id="fullMar" value="fullMar">
                <label for="fullMar">Full Marathon</label>
            </div>

            <div>
                <label for="emailAddress">Email:</label>
                <input type="email" name="emailAddress" id="emailAddress" placeholder="username@gmail.com"
                    pattern=".+@.com">

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" min="5" max="15" required>
            </div>
        </form>

    </body>
