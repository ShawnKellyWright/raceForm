    <!-- Following is the Body Section -->

    <body>
        <main>
            <form action="">
                <h1>Race Registration</h1>
                <hr>

                <!-- Text required field for 1st & last name -->
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="name" required>

                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="name" required>
                </div>

                <P>Select to Race</P>

                <div>
                    <input type="radio" name="race" id="funRun" value="funRun" checked="">
                    <label for="funRun">Fun Run 5K</label>
                </div>

                <div>
                    <input type="radio" name="race" id="halfMar" value="halfMar">
                    <label for="halfMar">Half Marathon</label>
                </div>
            </form>
        </main>
    </body>
